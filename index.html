<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
   
  </head>
  <body>
    <div class="container">
      <div class="row output-area">
        <h1 id="result" value="">0</h1>
      </div>
      <div class="input-area">
        <div class="row">
          <button class="black" value="Switch">On/Off</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button class="mycolor" value="/">/</button>
        </div>
        <div class="row">
          <button value="reset">AC</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button class="mycolor" value="*">*</button>
        </div>
        <div class="row">
          <button value="delete">C</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="mycolor" value="-">-</button>
        </div>
        <div class="row">
          <button value="00">00</button>
          <button value="0">0</button>
          <button value=".">.</button>
          <button class="mycolor" value="=">=</button>
          <button class="mycolor" value="+">+</button>
        </div>
      </div>

      

 <script type="text/javascript" src="js/main.js"></script>




    </div>
  </body>
</html>
